<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../../../assets/Logo.jpeg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form #logUser="ngForm" (ngSubmit)="enterIntoSystem(logUser.value)" role="form">
      <input type="text" name="user" #user ngModel class="fadeIn second" placeholder="usuario" autofocus> 
      <br/>
      <input type="password" name="password" #password ngModel class="fadeIn third">
      <br/>
      <input type="submit" class="fadeIn fourth" value="Verificar">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">¿Olvidó su contraseña?</a>
    </div>

  </div>
</div>
