<h3>Datos para crear el asiento</h3>


<tr>
  <td>
    <label>consecutivo</label>
    <input type="text" #consecutivo name="consecutivo" matInput placeholder=">>>">
  </td>
  <td>
    <label>debitos</label>
    <input type="text" #debitos name="debitos" ngModel matInput placeholder=">>>">
  </td>
  <td>
    <label>creditos</label>
    <input type="text" #creditos name="creditos" ngModel matInput placeholder=">>>">
  </td>
  <td>
    <label>descripcion</label>
    <input type="text" #descripcion name="descripcion" ngModel matInput placeholder=">>>">
  </td>
  <td>
    <label>nombre</label>
    <input type="text" #nombre name="nombre" ngModel matInput placeholder=">>>">
  </td>
  <td>
    <label>impuesto</label>
    <input type="text" #impuesto name="impuesto" ngModel matInput placeholder=">>>">
  </td>
  <td>
    <button mat-icon-button (click)="consecutivo.value=''; debitos.value=''; creditos.value=''; descripcion.value=''; nombre.value=''; impuesto.value=''">
      <mat-icon>delete_forever</mat-icon>
    </button>
    <button mat-icon-button (click)="newAsiento(consecutivo.value, debitos.value, creditos.value, descripcion.value, nombre.value, impuesto.value)">
      <mat-icon>assignment_turned_in</mat-icon>
    </button>
  </td>
</tr>

<h3>Todos los asientos</h3>
<app-all-asientos></app-all-asientos>
