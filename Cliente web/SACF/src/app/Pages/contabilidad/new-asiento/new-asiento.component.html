<mat-card>
  <div>
    <table>
      <td>
        <div>
          <mat-form-field appearance="fill" style="margin-left: 20px; width: 200px;">
            <mat-label>Divisa</mat-label>
            <mat-select>
            <mat-option value="dolar">Dolar</mat-option>
            <mat-option value="euro" disabled>Euro (disabled)</mat-option>
            <mat-option value="colon">Colon</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
  
        <div>
          <mat-form-field appearance="fill" style="margin-left: 20px; width: 200px">
            <mat-label>Fecha del asiento</mat-label>
            <input matInput [matDatepicker]="datepicker" placeholder="00/00/0000">
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
            <mat-datepicker-actions>
              <button mat-button matDatepickerCancel>Cancelar</button>
              <button mat-raised-button color="primary" matDatepickerApply>Aplicar</button>
            </mat-datepicker-actions>
            </mat-datepicker>
          </mat-form-field>
        </div>
      </td>
      <td>
        <div style="margin-left: 200px; width: 200px">
          <h1> Asiento nÂ° {{consecutivo}}</h1>
        </div>
      </td>
      <td>
        <mat-card style="margin-left: 150px;" valing="top">
          <img src="../../../assets/LogoCliente.png"/>
        </mat-card>
      </td>
    </table>
  </div>
  

  <div id="sharebuttons">
    <button mat-icon-button> <mat-icon>download</mat-icon> </button>
    <button mat-icon-button> <mat-icon>share</mat-icon> </button>
  </div>
  
  <app-edi-table></app-edi-table>

  <div>
    <button mat-raised-button>Borrar</button>
    <button mat-raised-button>Guardar</button>
  </div>
  <br>
  <div>
    <mat-label>Notas</mat-label>
    <div>
        <textarea style="width: 700px;"></textarea>
    </div> 
  </div>
  <br>
  <div>
    <button mat-raised-button>Ver todos los asientos</button>
    <button mat-raised-button (click)="toDashboard()">Inicio</button>
  </div>

</mat-card>
