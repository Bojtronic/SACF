<mat-toolbar color="primary">
    
    <div class="nav-container">
        <div>
            <button (click)="drawer.toggle()" mat-icon-button>
                <mat-icon>menu</mat-icon>
              </button>
            <span style="cursor:default">Panel de control</span>
        </div>
        <div>
            <button style="float: right" mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>backup</mat-icon>
                  <span>Enviar</span>
                </button>
                <button mat-menu-item disabled>
                  <mat-icon>event</mat-icon>
                  <span>Actividades</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>exit_to_app</mat-icon>
                  <span>Cerrar sesion</span>
                </button>
              </mat-menu> 
        </div>
    </div>
  </mat-toolbar>

  <mat-drawer-container class="example-container">
  <mat-drawer #drawer mode="side" opened>
    <mat-list> 
        <mat-list-item style="cursor:pointer" role="listitem" [matMenuTriggerFor]="animals">General</mat-list-item> 
            

            <mat-menu #animals="matMenu">
              <button mat-menu-item [matMenuTriggerFor]="vertebrates">Vertebrates</button>
              <button mat-menu-item [matMenuTriggerFor]="invertebrates">Invertebrates</button>
            </mat-menu>

            <mat-menu #vertebrates="matMenu">
              <button mat-menu-item [matMenuTriggerFor]="fish">Fishes</button>

              <button mat-menu-item [matMenuTriggerFor]="reptiles">Reptiles</button>
              <button mat-menu-item>Birds</button>
              <button mat-menu-item>Mammals</button>
            </mat-menu>

            <mat-menu #invertebrates="matMenu">
              <button mat-menu-item>Insects</button>
              <button mat-menu-item>Molluscs</button>
              <button mat-menu-item>Crustaceans</button>
              <button mat-menu-item>Corals</button>
              <button mat-menu-item>Arachnids</button>
              <button mat-menu-item>Velvet worms</button>
              <button mat-menu-item>Horseshoe crabs</button>
            </mat-menu>

            <mat-menu #fish="matMenu">
              <button mat-menu-item>Baikal oilfish</button>
              <button mat-menu-item>Bala shark</button>

            <mat-menu #amphibians="matMenu">

            <mat-menu #reptiles="matMenu">
              <button mat-menu-item>Banded Day Gecko</button>

              <button mat-menu-item>Black Tree Monitor</button>
              <button mat-menu-item>Blue Spiny Lizard</button>
              <button mat-menu-item disabled>Velociraptor</button>

        <mat-list-item style="cursor:pointer" role="listitem" [matMenuTriggerFor]="contabilidad">Contabilidad</mat-list-item>
        
            <mat-menu #contabilidad="matMenu">
              <button mat-menu-item [matMenuTriggerFor]="plancuentas">Plan de cuentas</button>
              <button mat-menu-item [matMenuTriggerFor]="conciliar">Conciliar</button>
            </mat-menu>

            <mat-menu #plancuentas="matMenu">
              <button mat-menu-item [matMenuTriggerFor]="deposito">Dep√≥sito bancario</button>
              <button mat-menu-item [matMenuTriggerFor]="transferencia">Transferencia</button>
              <button mat-menu-item [matMenuTriggerFor]="asiento">Asiento de diario</button>
              <button mat-menu-item routerLink="/barchart">Grafica de barras</button>
              <button mat-menu-item routerLink="/piechart">Grafica de pastel</button>
            </mat-menu>

            <mat-menu #conciliar="matMenu">

              <button mat-menu-item>Crustaceans</button>
              <button mat-menu-item>Corals</button>
              <button mat-menu-item>Arachnids</button>

              <button mat-menu-item>Horseshoe crabs</button>
            </mat-menu>

            <mat-menu #deposito="matMenu">

        <mat-list-item style="cursor:pointer" role="listitem" routerLink="/radarchart">Cuentas por cobrar</mat-list-item>
        <mat-list-item style="cursor:pointer" role="listitem" routerLink="/piechart">Cuentas por pagar</mat-list-item>
        <mat-list-item style="cursor:pointer" role="listitem" routerLink="/piechart">Conciliaciones bancarias</mat-list-item>

      </mat-list>
