<h1>Plan de cuentas</h1>
<h1>Conciliaciones bancarias</h1>


<mat-tab-group>
  <mat-tab label="Plan de cuentas">
    <br>
    <mat-toolbar style="background-color: rgba(133, 132, 132, 0.335); height: 70px;">
      <br>
      <div style="margin-left: 80%;">
        <button mat-raised-button style="margin-left: 5%;">
          Ejecutar informe
        </button>

        <button mat-raised-button style="margin-left: 5%;">
          <mat-label (click)="openNewCuenta()">Nuevo |</mat-label>
          <mat-select style="background-color: rgb(255, 255, 255); width: 30%;">
            <mat-option value="op2">importar</mat-option>
          </mat-select>
        </button>


      </div>
    </mat-toolbar>

    <div>
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef> NÂ° de cuenta </th>
          <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre de cuenta </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="detalle">
          <th mat-header-cell *matHeaderCellDef> Detalle </th>
          <td mat-cell *matCellDef="let element"> {{element.detalle}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="saldo">
          <th mat-header-cell *matHeaderCellDef> Saldo </th>
          <td mat-cell *matCellDef="let element"> {{element.saldo}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="divisa">
          <th mat-header-cell *matHeaderCellDef> Divisa </th>
          <td mat-cell *matCellDef="let element"> {{element.divisa}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="Columns"></tr>
        <tr mat-row *matRowDef="let row; columns: Columns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </mat-tab>
  <mat-tab label="Conciliar"> Content 2 </mat-tab>
</mat-tab-group>
