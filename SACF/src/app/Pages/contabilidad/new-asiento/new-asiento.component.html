<mat-card>
  <div>
    <table>
      <td>
        <div>
          <mat-form-field appearance="fill" style="margin-left: 20px; width: 150px;">
            <mat-label>Fecha</mat-label>
            <input matInput [matDatepicker]="datepicker" placeholder="00/00/0000">
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancelar</button>
                <button mat-raised-button color="primary" matDatepickerApply>Aplicar</button>
              </mat-datepicker-actions>
            </mat-datepicker>
          </mat-form-field>



          <mat-form-field appearance="fill" style="margin-left: 20px; width: 100px;">
            <mat-label>Divisa</mat-label>
            <mat-select>
              <mat-option value="dolar">Dolar</mat-option>
              <mat-option value="euro" disabled>Euro (disabled)</mat-option>
              <mat-option value="colon">Colon</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </td>
      <td>
        <div style="margin-left: 200px; width: 200px">
          <h1> Asiento nÂ° {{consecutivo_asiento}}</h1>
        </div>
      </td>
      <td>
        <mat-card style="width: 250px" valing="top">
          <img src="../../../assets/LogoCliente.png" />
          CEDULA JURIDICA
        </mat-card>
      </td>
    </table>
  </div>

  <mat-card style="background-color: rgba(133, 132, 132, 0.335); height: 20px;">
    <div id="sharebuttons">
      <button mat-icon-button>
        <mat-icon>download</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>share</mat-icon>
      </button>
    </div>
  </mat-card>



  <app-edi-table></app-edi-table>

  <div>
    <mat-card style="background-color: rgba(133, 132, 132, 0.335);  height: 40px;">

    </mat-card>
  </div>
  <br>
  <div>
    <mat-label>Notas</mat-label>
    <div>
      <textarea style="width: 200px;"></textarea>
    </div>
  </div>
  <br>
  <div id="wrap">
    <button mat-icon-button (click)="toAllAsientos()">
      <mat-icon>history</mat-icon>
      Todos los asientos
    </button>
    <br>
    <button mat-raised-button (click)="toDashboard()">Inicio</button>
  </div>
