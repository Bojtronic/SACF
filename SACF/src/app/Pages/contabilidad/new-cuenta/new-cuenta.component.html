<div class="centrar" mat-dialog-content>
    <div>
        <h1 style="text-align: center;">Nueva cuenta</h1>
        <br>



        <div>
            <table>
                <td>
                    <mat-form-field>
                        <mat-label>
                            Tipo de cuenta
                        </mat-label>
                        <mat-select>
                            <mat-option *ngFor="let tipo of tipoCuenta" [value]="tipo">
                                {{tipo}}
                            </mat-option>
                        </mat-select>

                        <div class="centrar">
                            <mat-card style="width: 50%; height: 20%;" class="centrar">
                                <mat-label>
                                    Use las cuentas de ahorros para realizar
                                    un seguimiento de los ahorros y los gastos en
                                    efectivo.
                                    <br>
                                    <br>
                                    Cada cuenta de ahorro que su cuenta posee en
                                    un banco u otra instituci√≥n financiera
                                </mat-label>
                            </mat-card>
                        </div>
                    </mat-form-field>
                    <br>
                </td>

                <td>

                    <mat-form-field>
                        <mat-label>Tipo de detalles</mat-label>
                        <input matInput placeholder="detalle">
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <mat-label>Nombre</mat-label>
                        <input matInput placeholder="nombre">
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <mat-label>Numero</mat-label>
                        <input matInput placeholder="numero">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Descripcion</mat-label>
                        <input matInput placeholder="descripcion">
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <mat-label>
                            Divisa
                        </mat-label>
                        <mat-select>
                            <mat-option *ngFor="let divisa of divisas" [value]="divisa">
                                {{divisa}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <mat-label>Saldo inicial</mat-label>
                        <input matInput placeholder="saldo inicial">
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <input matInput [matDatepicker]="picker" placeholder="dd/mm/aaaa">
                    </mat-form-field>

                </td>

            </table>
        </div>




        <br>
        <div class="centrar">
            <button mat-raised-button style="background-color: crimson;">Cancelar</button>
            <button mat-raised-button style="background-color: aquamarine;">Guardar</button>
        </div>
    </div>
</div>
