<mat-accordion multi>
  <mat-expansion-panel style="background: rgb(150, 246, 242);" *ngFor="let asiento of asientos">
    <mat-expansion-panel-header>
      <mat-panel-title style="color: rgb(28, 11, 90);">

        Numero de asiento: {{asiento.numero}} &nbsp;&nbsp;-&nbsp;&nbsp; Fecha: {{asiento.fecha_creacion}}
        &nbsp;&nbsp;-&nbsp;&nbsp; Monto: 666
      </mat-panel-title>
    </mat-expansion-panel-header>
    <!--LISTA CON LAS OPCIONES DE CONTABILIDAD-->
    <div *ngFor="let linea of lineasAsiento">
      <div *ngIf="asiento.numero==linea.numero_asiento">
        <table style="background-color: rgb(255, 255, 255);">
          <tr>
            <td>{{linea.numero_linea}}</td>
            <td>{{linea.id_cuenta}}</td>
            <td>{{linea.debito}}</td>
            <td>{{linea.credito}}</td>
            <td>{{linea.descripcion}}</td>
            <td>{{linea.impuesto}}</td>
            <td>{{linea.fecha_factura}}</td>
            <td>{{linea.proveedor}}</td>
          </tr>
        </table>
      </div>
    </div>



  </mat-expansion-panel>
</mat-accordion>
